name: YouTube Bot Automation

on:
  workflow_dispatch:

jobs:
  youtube-bot:
    runs-on: windows-latest
    strategy:
      matrix:
        account:
          - "JilliBeckzuf57890h@vasim.org|Hello9999"
          - "LilyanVaughanrbl36662o@vasim.org|Hello9999"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

